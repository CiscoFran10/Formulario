<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form class="survey-form">
        
    <section class="section-1">
        <label for="name">Name
        <input id="name-label" type="text" name="name" placeholder="Enter your name">
        </label>
        
        <label for="email">Email
        <input id="email-label" type="email" name="email" placeholder="Enter your Email">
        </label>
        <label for="age">Age (optional)
        <input id="number-label" type="number" name="age" min="1" max="100" placeholder="Enter your Age">
        </label>
    </section>
    
    <label class="dropdown-label" for="dropdown">Which option best describes your current role?</label>
    <select name="dropdown" id="dropdown" >
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
    </select>
    
    
        <p>Would you recomend FreeCodeCamp to a friend?</p>
    <section class="section-2">
        <label for="definitely-label">
        <input type="radio" id="definitely-label" value="definitely" name="options"> Definitely
        </label>
        <label for="maybe-label">
        <input type="radio" id="maybe-label" value="maybe" name="options"> Maybe
        </label>
        <label for="not-sure-label">
        <input type="radio" id="not-sure-label" value="not-sure" name="options"> Not sure
        </label>
    </section>

    <label class="dropdown-label" for="dropdown">What is your favorite feature of FreeCodeCamp?</label>
    <select name="dropdown" id="dropdown2">
        <option value="" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
    </select>

    <p>What would you like to see improved? <small>(Check all that apply)</small></p>
    <section class="section-3">
        <label for="front-end">
        <input type="checkbox" name="options" id="front-end" value="front-end"> Front-end Projects
        </label>
        <label for="back-end">
        <input type="checkbox" name="options" id="back-end" value="back-end"> Back-end Projects
        </label>
        <label for="data-visualization">
        <input type="checkbox" name="options" id="data-visualization" value="data-visualization"> Data Visualization
        </label>
        <label for="challenges">
        <input type="checkbox" name="options" id="challenges" value="challenges"> Challenges
        </label>
        <label for="open-source-community">
        <input type="checkbox" name="options" id="open-source-community" value="open-source-community"> Open Source Community
        </label>
        <label for="gitter-help-rooms">
        <input type="checkbox" name="options" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter-help-rooms
        </label>
        <label for="videos">
        <input type="checkbox" name="options" id="videos" value="videos"> Videos
        </label>
        <label for="city-meetups">
        <input type="checkbox" name="options" id="city-meetups" value="city-meetups"> City Meetups
        </label>
        <label for="wiki">
        <input type="checkbox" name="options" id="wiki" value="wiki"> Wiki
        </label>
        <label for="forum">
        <input type="checkbox" name="options" id="forum" value="forum"> Forum
        </label>
        <label for="additional-courses">
        <input type="checkbox" name="options" id="additional-courses" value="additional-courses"> Additional Courses
        </label>
    </section>

    <p>Any comments or suggentions?</p>
    <textarea name="message" id="message" cols="90" rows="7" placeholder="Enter your comment here..."></textarea>

    <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
